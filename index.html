<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<center>
<ul class="Menu">
<li class="list"><a href="#Home">Home</a></li>
<li class="list"><a href="#Grid">Grid view</a></li>
<li class="list"><a href="#Slide">Slide view</a></li>
</ul>
</center>
<section id="Home">
<img width="100%;" height="600" class="home" src="flowers.gif">
</section>
    <br><br>
<section id="Grid">
<h2>Grid gallery</h2>
<div class="row">
<img width="400" height="400" class="img2" src="blue.jpg">
<img width="400" height="400" class="img2" src="Orange.png">
<img width="400" height="400" class="img2" src="Pink%20tulip.jpg">
<img width="400" height="400" class="img2" src="purple.jpg">
<br><br>
</div>
<div class="row">
<img width="400" height="400" class="img2" src="Red%20rose.jpg">
<img width="400" height="400" class="img2" src="violet.jpg">
<img width="400" height="400" class="img2" src="White.jpg">
<img width="400" height="400" class="img2" src="yellow.jpg">
<br><br>
</div>    
</section>
<section id="Slide">
<h2>Slide view</h2>


<div id="myCarousel" class="carousel slide" >

    
    <div class="carousel-inner">
      <div class="item active">
        <center>
          <img src="blue.jpg" class="img-responsive">
        
          <div class="carousel-content">
            <p>Blue Flowers</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
          <img src="Red%20rose.jpg" class="img-responsive">
          <div class="carousel-content">
            <p>Red Flowers</p>
          </div>
        </center>
        </div>
          <div class="item">
        <center>
          <img src="yellow.jpg" class="img-responsive">
          <div class="carousel-content">
            <p>Yellow Flowers</p>
          </div>
        </center>
      </div>
    
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
    </section>
    </div>
</body>
</html>
